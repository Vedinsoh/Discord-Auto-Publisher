name: auto-publisher-dev

services:
  bot:
    extends:
      file: docker-compose.base.yml
      service: bot
    build:
      dockerfile: .docker/Dockerfile.dev
    volumes:
      - ./src:/home/node/app/src
    depends_on:
      - rest

  rest:
    extends:
      file: docker-compose.base.yml
      service: rest
    build:
      dockerfile: .docker/Dockerfile.dev
    ports:
      - 3000:8080
    volumes:
      - ./src:/home/node/app/src
    depends_on:
      - rest-cache
      - rest-db

  rest-cache:
    extends:
      file: docker-compose.base.yml
      service: rest-cache
    ports:
      - 6379:6379

  rest-db:
    image: mongo:6
    restart: unless-stopped
    command: mongod --port 27017
    ports:
      - 27017:27017
    volumes:
      - rest-db-data:/data/db

volumes:
  rest-cache-data:
  rest-db-data:
